allprojects {
    repositories {
        google()
        mavenCentral()
    }
    subprojects {
        // Fix missing namespace for Approov and Optimove which haven't been updated for Gradle 8.
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                project.android {
                    if (namespace == null && (
                        project.group == 'com.criticalblue.approov_service_flutter_httpclient' ||
                        project.group == 'com.optimove.flutter'
                    )) {
                        namespace project.group
                    }
                }
            }
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
